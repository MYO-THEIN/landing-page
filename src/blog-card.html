<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="flex justify-center h-screen items-center">
        <!-- Card -->
        <div class="flex flex-col space-y-3 md:flex-row md:space-x-3 shadow-lg shadow-green-500 p-3 rounded-2xl hover:scale-105 transition duration-500">
            <!-- Card Image -->
            <img class="h-80 md:h-64 rounded-xl object-cover" src="https://images.unsplash.com/photo-1517849845537-4d257902454a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8ZG9nfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60">
            
            <!-- Card Contents -->
            <div class="">
                <h2 class="text-2xl font-bold">I'm a funny dog</h2>
                <p class="text-sm mb-3">Nov 29, 2022</p>
                <p class="mb-3 max-w-xs text-slate-400">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, sit! Ad repudiandae aperiam ab atque expedita neque fugit facilis veritatis modi amet eveniet maxime facere possimus quibusdam, nobis id quam.
                </p>
                <button class="bg-pink-500 text-white px-3 py-1 rounded-xl hover:bg-pink-700 transition duration-500">See More</button>
            </div>
        </div>
    </div>

</body>
</html>
