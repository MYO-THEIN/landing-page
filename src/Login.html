<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="flex justify-center h-screen items-center">
        <!-- Login -->
        <div class="shadow-lg shadow-yellow-500 p-5 rounded-xl">
            <h1 class="text-2xl font-bold text-center mb-5">Login</h1>

            <input class="border p-3 rounded-2xl w-full mb-5" type="text" placeholder="Enter your email" />
            <input class="border p-3 rounded-2xl w-full mb-5" type="password" placeholder="Enter your password" />           
            <button class="border p-3 rounded-2xl w-full bg-red-500 text-white mb-2">Login</button>

            <div class="flex justify-between">
                <span>Forgot password?</span>
                <span>Create new account</span>
            </div>

            <div class="border-b my-5"></div>

            <div class="flex space-x-2 items-center">
                <button class="border p-3 rounded-2xl w-full border-red-500 mb-2 flex justify-center space-x-3">
                    <svg class="w-7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                        <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->

                            d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z" />
                    </svg>
                    <span>Google</span>
                </button>
                <button class="border p-3 rounded-2xl w-full border-red-500 mb-2 flex justify-center space-x-3">
                    <svg class="w-7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                        <path
                            d="M400 32H48A48 48 0 0 0 0 80v352a48 48 0 0 0 48 48h137.25V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.27c-30.81 0-40.42 19.12-40.42 38.73V256h68.78l-11 71.69h-57.78V480H400a48 48 0 0 0 48-48V80a48 48 0 0 0-48-48z" />
                    </svg>
                    <span>Facebook</span>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
