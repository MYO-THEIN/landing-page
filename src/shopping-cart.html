<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="flex justify-center h-screen items-center">
        <!-- Shopping Cart -->
        <div class="flex flex-col md:flex-row space-y-5 md:space-y-0 shadow-lg shadow-green-500 p-5 rounded-3xl">
            <!-- Image -->
            <div>
                <img class="w-60 md:w-52 mx-auto" src="https://assets.stickpng.com/images/5b37feb22751046a99744b98.png">
            </div>

            <!-- Contents -->
            <div>
                <h1 class="text-lg font-bold max-w-sm mb-5">DJI Mavic 2 Pro - Drone Quadcopter UAV</h1>
                <h6 class="line-through">$1,199</h6>
                <h1 class="text-3xl font-bold mb-5">$1,099</h1>
                
                <div class="flex space-x-3 mb-5">
                    <button class="bg-red-500 text-white w-full py-2 rounded-lg">Add to cart</button>
                    <div class="border border-red-500 p-2 rounded-lg">
                        <svg class="w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                            <path style="fill: #DC2626" d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" />
                        </svg>
                    </div>
                </div>

                <div class="flex items-center space-x-2">
                    <div class="w-2 h-2 bg-red-500 rounded-full"></div>
                    <span>4+ pcs in stock</span>
                </div>
            </div>
        </div>
    </div>    

</body>
</html>
